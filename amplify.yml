version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build:prod
        - ls -la dist/jrweb/
        - find dist/jrweb -name "index.html"
  artifacts:
    baseDirectory: dist/jrweb
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
